<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minecraft</title>
    <meta name="description" content="Minecraft! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.2/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
    <script src="./components/random-color.js"></script>
    <script src="./components/snap.js"></script>
    <script src="./components/intersection-spawn.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" crossorigin="anonymous" src="./assets/floorTexture.jpeg">
        <img id="skyTexture" crossorigin="anonymous" src="./assets/skyTexture.jpg">
        <a-mixin id="voxel" 
          geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
          material="shader: standard"
          random-color
          snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-mixin>
      </a-assets>
      <a-cylinder src="#groundTexture" id="ground" radius="32" height="0.1"></a-cylinder>
      <a-entity id="teleHand"
        hand-controls="left"
        teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"
      ></a-entity>

      <a-entity id="blockHand"
        hand-controls="right"
        controller-cursor
        intersection-spawn="event: click; mixin: voxel"
      ></a-entity>
      <a-camera>
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
