<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Write Component</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="./assets/boxTexture.jpeg">
        <img id="groundTexture" src="./assets/floorTexture.jpeg">
        <img id="skyTexture" src="./assets/skyTexture.jpg">
      </a-assets>
      <a-box position="0 2 -5" rotation="0 45 45" scale="2 2 2" src="#boxTexture"></a-box>
    </a-scene>
  </body>
</html>
