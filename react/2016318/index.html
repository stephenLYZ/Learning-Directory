<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>real-time search</title>
	<link href="css/index.css" rel = "stylesheet">
	<script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/react-dom.js"></script>
	<script type="text/javascript" src="js/JSXTransformer.js"></script>
	</head>
<body>
	<div id="example"></div>
	<script type="text/jsx">
var SearchExample = React.createClass({
	getInitialState: function() {
		return {
			searchResult: ''
		};
	},

	handleChange: function(e) {
		this.setState({
			searchResult: e.target.value
		});
	},

	render: function() {
		var libraries = this.props.items,
			searchResult = this.state.searchResult.trim().toLowerCase();

		if (searchResult.length > 0) {
			libraries = libraries.filter(function(l) {
				return l.name.toLowerCase().match(searchResult);
			});
		}
		return <div >
			<input type = "text"  value = {this.state.searchResult}  onChange = {this.handleChange} placeholder = 'Type here'/>

			< ul > {
				libraries.map(function(l, index) {
					return <li  key={index}> {
						l.name
					} < a href = {
						l.url
					} > {
						l.url
					} < /a></li >
				})
			} < /ul> < /div>;

	}
});

var libraries = [

	{
		name: 'Backbone.js',
		url: 'http://documentcloud.github.io/backbone/'
	}, {
		name: 'AngularJS',
		url: 'https://angularjs.org/'
	}, {
		name: 'jQuery',
		url: 'http://jquery.com/'
	}, {
		name: 'Prototype',
		url: 'http://www.prototypejs.org/'
	}, {
		name: 'React',
		url: 'http://facebook.github.io/react/'
	}, {
		name: 'Ember',
		url: 'http://emberjs.com/'
	}, {
		name: 'Knockout.js',
		url: 'http://knockoutjs.com/'
	}, {
		name: 'Dojo',
		url: 'http://dojotoolkit.org/'
	}, {
		name: 'Mootools',
		url: 'http://mootools.net/'
	}, {
		name: 'Underscore',
		url: 'http://documentcloud.github.io/underscore/'
	}, {
		name: 'Lodash',
		url: 'http://lodash.com/'
	}, {
		name: 'Moment',
		url: 'http://momentjs.com/'
	}, {
		name: 'Express',
		url: 'http://expressjs.com/'
	}, {
		name: 'Koa',
		url: 'http://koajs.com/'
	},

];

ReactDOM.render(< SearchExample items = { libraries } />,
	document.getElementById("example"));
</script>
</body>
</html>
