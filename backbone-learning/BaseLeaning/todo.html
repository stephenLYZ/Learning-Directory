<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Todo</title>
	<link rel="stylesheet" type="text/css" href="./todo.css">
</head>
<body>

	<section id="todoapp" class="todoapp">
		<header>
			<h1>Todos</h1>
			<input id="new-todo" class="new-todo" type="text" placeholder="what needs to be done">
		</header>

		<section id="main" class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox" />
			<label for="toggle-all"> All Completed</label>

			<ul id="todo-list" class="todo-list"></ul>
		</section>

		<footer class="footer"></footer>
	</section>

	<!-- template -->
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= done ? checked="checked" : '' %> />
			<label><%- title %></label>
			<a class="destroy"></a> 
		</div>
		<input class="edit" type="text" value="<%- title %>" />
	</script>

	<script type="text/template" id="stats-template">
		<span class="todo-count">
			<strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left
		</span>
		<% if (done) { %>
			<button id="clear-completed" class="clear-completed">Clear completed</button>
		<% } %>
	</script>

	<script src="http://7xl0rs.com1.z0.glb.clouddn.com/backbone/jquery.min.js"></script>
	<script src="http://7xl0rs.com1.z0.glb.clouddn.com/backbone/underscore-min.js"></script>
	<script src="http://7xl0rs.com1.z0.glb.clouddn.com/backbone/backbone-min.js"></script>
	<script src="http://7xl0rs.com1.z0.glb.clouddn.com/backbone/backbone.localStorage-min.js"></script>
	<script>
	(function($){
		

		// model
		var Todo = Backbone.Model.extend({
			defaults: {
				title: 'empty todo ...',
				done: false
			},
			toggle: function(){
				this.save({ done: !this.get('done')})
			}

		})

		var TodoList = Backbone.Collection.extend({
			model: Todo,
			localStorage: new Backbone.LocalStorage("todos-backbone"),
			done: function(){
				return this.where({ done: true })
			},
			remaining: function(){
				return this.where({ done: false })
			},
			nextOrder: function(){
				if(!this.length) return 1
				return this.last().get('order') + 1
			},
			comparator: 'order'
		})

		// view
		var Todos = new TodoList
		// TodoView
		var TodoView = Backbone.View.extend({
			tagName: 'li',
			template: _.template($('#item-template').html()),
			events: {
				"click .toggle" : "toggleDone",
				"dblclick .view" : "edit",
				"click a.destroy" : "clear",
				"keypress .edit" : "updateOnEnter",
				"blur .edit" : "close"
			},

			initialize: function(){
				this.listenTo(this.model,'change',this.render)
				this.listenTo(this.model,'destroy',this.remove)
			}, 

			render: function(){
				this.$el.html(this.template(this.model.toJSON()))
				this.$el.toggleClass('done',this.model.get('done'))
				this.input = this.$('.edit')
				return this
			},

			toggleDone: function(){
				this.model.toggle()
			},

			edit: function(){
				$(this.el).addClass('editing')
				this.input.focus()
			},

			close: function(){
				var value = this.input.val()
				if(!value){
					this.clear()
				} else {
					this.model.save({ title: value })
					this.$el.removeClass('editing')
				}
			},
			updateOnEnter: function(e){
				if(e.keyCode === 13) this.close()
			},

			clear: function(){
				this.model.destroy()
			}
		})

		// AppView
		var AppView = Backbone.View.extend({
			el: $('#todoapp'),
			statsTemplate: _.template($('#stats-template').html()),
			events: {
				"keypress #new-todo" : "createOnEnter",
				"click #clear-completed" : "clearCompleted",
				"click #toggle-all" : "toggleAllComplete"
			},
			initialize: function(){
				this.input = this.$('#new-todo')
				this.allCheckbox = this.$('#toggle-all')[0]

				this.listenTo(Todos,'add',this.addOne)
				this.listenTo(Todos,'reset',this.addAll)
				this.listenTo(Todos,'all',this.render)

				this.footer = this.$('footer')
				this.main = $('#main')

				Todos.fetch()
			},

			render: function(){
				var done = Todos.done().length
				var remaining = Todos.remaining().length

				if(Todos.length){
					this.main.show()
					this.footer.show()
					this.footer.html(this.statsTemplate({ done: done, remaining: remaining }))
				} else {
					this.main.hide()
					this.footer.hide()
				}

				this.allCheckbox.checked = !remaining
			},

			addOne: function(todo){
				var view = new TodoView({ model: todo })
				this.$('#todo-list').append(view.render().el)
			} ,
			addAll: function(){
				Todos.each(this.addOne,this)
			},
			createOnEnter: function(e){
				if(e.keyCode !== 13) return
				if(!this.input.val()) return 

				Todos.create({ title: this.input.val() })
				this.input.val('')
			},
			clearCompleted: function(){
				_.invoke(Todos.done(),'destroy')
				return false
			},
			toggleAllComplete: function(){
				var done = this.allCheckbox.checked
				Todos.each(function(todo) { todo.save({ 'done' : done }) }) 
			}
		})

		var App = new AppView
		
	})(jQuery)		
	</script>
</body>
</html>
